<section class=" backround vh-100 text-center">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="userForm " (ngSubmit)="AddUser(userForm)">

                <div class="form-outline text-center mb-4 ">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="name"/>
                  <label class="form-label" for="form3Example1cg">Name</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="lastname"/>
                    <label class="form-label" for="form3Example3cg">lastname</label>
                  </div>

                <div class="form-outline mb-4">
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="contact"/>
                    <label class="form-label" for="form3Example3cg">contact</label>
                  </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="email"/>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" formControlName="password" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" formControlName="name"/>
                  <label class="form-label" for="form3Example4cdg">Confirm password</label>
                </div>

               
                <div class="d-flex justify-content-center">
                  
                  <button type="button"  class=" logout  btn-lg" (click)="AddUser(userForm)">Register</button>
                </div>

                
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
